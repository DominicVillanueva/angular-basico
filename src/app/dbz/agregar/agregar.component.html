<h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="name"
    placeholder="nombre"
    [(ngModel)]="nuevo.name"/>
    <!-- [value]="nuevo.name"
    (input)="changeName($event)" -->
  <input
    type="number"
    name="poder"
    [(ngModel)]="nuevo.poder"
    placeholder="Poder"/>
  <button type="submit">Agregar</button>
</form>
